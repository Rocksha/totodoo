<!DOCTYPE html>
<html>
    <head>
        <title>Totodoo | The To do List</title>
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <h1> Totodoo</h1>
            <p>Your personal to do list</p>
            <div id="list">
                <ul>
                    <li class="day">Monday</li>
                    <li class="addItem"><input type="text" placeholder="Add item"></li>
                </ul>
                <ul>
                    <li class="day">Tuesday</li>
                    <li class="addItem"><input type="text" placeholder="Add item"></li>
                </ul>
                <ul>
                    <li class="day">Wednesday</li>
                    <li class="addItem"><input type="text" placeholder="Add item"></li>
                </ul>
                <ul>
                    <li class="day">Thursday</li>
                    <li class="addItem"><input type="text" placeholder="Add item"></li>
                </ul>
                <ul>
                    <li class="day">Friday</li>
                    <li class="addItem"><input type="text" placeholder="Add item"></li>
                </ul>
                <ul>
                    <li class="day">Saturday</li>
                    <li class="addItem"><input type="text" placeholder="Add item"></li>
                </ul>
                <ul>
                    <li class="day">Sunday</li>
                    <li class="addItem"><input type="text" placeholder="Add item"></li>
                </ul>  
            </div>
            <div>
                <img src="images/trash5.png" alt="Drop to delete" id="deleter">
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!--jQuery-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> <!--jQuery UI-->
        <script src="script.js"></script> <!--custom script-->
    </body>
</html>
